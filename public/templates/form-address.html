<mvc:View
  xmlns:l="sap.ui.layout"
  xmlns:mvc="sap.ui.core.mvc"
  xmlns="sap.m">
  <VBox
    class="marginBoxContent" >
    <items>

    <div class="form-group">
        <label for="address">Street Address</label>
        <input type="text" class="form-control" name="address" ng-model="formData.street_address" placeholder="Street Address">
    </div>

    <div class="form-group">
        <label for="zipCode">Zip Code</label>
        <input type="text" class="form-control" name="zipCode" ng-model="formData.zip" placeholder="Zip Code">
    </div>

    <div class="form-group">
        <label for="offer">Offer</label>
        <input type="text" class="form-control" name="address" ng-model="formData.offer_price" placeholder="How much were you offered as a buy out?">
    </div>

    <div class="form-group">
        <label for="currentRent">Current Rent</label>
        <input type="text" class="form-control" name="address" ng-model="formData.current_monthly_rent" placeholder="What is your current monthly rent?">
    </div>

    <div class="form-group">
        <label for="yearlyIncome">Income</label>
        <input type="text" class="form-control" name="address" ng-model="formData.yearly_income" placeholder="What is your household's total monthly income?">
    </div>

    <div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ng-click="submitAddressInfo(formData)" ui-sref="form.offer" class="btn btn-block btn-info">
        Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
    </div>

    </items>
  </VBox>
</mvc:View>
